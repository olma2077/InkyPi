<div class="form-group nowrap">
    <label for="comic" class="form-label">Comic:</label>
    <select id="comic" name="comic" class="form-input">
        {% for comic in comics %}
        <option value="{{comic}}">{{comic}}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="titleCaption" class="form-label">Show Comic Title and Caption:</label>
    <div class="toggle-container">
        <input type="checkbox" id="titleCaption" name="titleCaption" class="toggle-checkbox" value="false" onclick="this.value=this.checked ? 'true' : 'false';">
        <label for="titleCaption" class="toggle-label"></label>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('comic').value = pluginSettings.comic;
            document.getElementById('titleCaption').checked = pluginSettings.titleCaption || false;
        }
    });
</script>
